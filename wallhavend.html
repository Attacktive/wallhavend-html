<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wallhavend</title>
	<link rel="icon" type="image/x-icon" href="./favicon.ico">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div id="wallpaper-container">
		<img id="wallpaper-image-1" src="image/default.svg" class="wallpaper-image active" alt="Wallpaper">
		<img id="wallpaper-image-2" src="image/default.svg" class="wallpaper-image" alt="Wallpaper">
	</div>

	<div id="overlay" class="overlay hidden">
		<div class="info-bar">
			<span id="infoText"></span>
			<a id="wallhaven-link" href="#" target="_blank">View on Wallhaven</a>
		</div>
	</div>

	<div id="error-message" class="error-message hidden"></div>

	<div id="loading-spinner" class="loading-spinner hidden"></div>

	<script type="module" src="script/app.js"></script>
</body>
</html>
