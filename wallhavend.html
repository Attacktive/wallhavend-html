<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wallhavend</title>
	<link rel="icon" type="image/x-icon" href="./favicon.ico">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div id="wallpaper-container">
		<img id="wallpaper-image-1" src="image/default.svg" class="wallpaper-image active" alt="Wallpaper 1">
		<img id="wallpaper-image-2" src="image/default.svg" class="wallpaper-image" alt="Wallpaper 2">
	</div>

	<div id="overlay" class="overlay">
		<div class="info-bar">
			<span id="info-text"></span>
			<div id="debug-panel" class="hidden">
				<textarea id="debug-text" readonly></textarea>
			</div>
			<div class="action-buttons">
				<button id="wallhaven-link" type="button">Copy link to the wallpaper</button>
				<div class="nav-buttons">
					<button id="prev-wallpaper" type="button" title="Previous" aria-label="Previous">⏮</button>
					<button id="next-wallpaper" type="button" title="Next" aria-label="Next">⏭</button>
				</div>
			</div>
		</div>
	</div>

	<div id="error-message" class="error-message hidden"></div>
	<div id="toast-message" class="toast-message hidden"></div>
	<div id="loading-spinner" class="loading-spinner hidden"></div>

	<script type="module" src="script/app.js"></script>
</body>
</html>
